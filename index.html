<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UML建模测试</title>
  <script type="text/javascript" src="./lib/lodash/lodash.js"></script>
  <script type="text/javascript" src="./topic.js"></script>
  <script type="text/javascript" src="./answer-factory.js"></script>
  <script type="text/javascript" src="./completion-topic.js"></script>
  <script type="text/javascript" src="./mcq-topic.js"></script>
  <script type="text/javascript" src="./radio-topic.js"></script>
  <script type="text/javascript" src="./main.js"></script>

  <link href="button.css" rel="stylesheet">
</head>

<body>
  <form name="form" id="form" method="post" autocomplete="off">
    <header>
      <h1>统一建模语言测试</h1>
      <table>
        <tr>
          <td>考试科目：</td>
          <td>统一建模语言</td>
          <td>时间：</td>
          <td>100分钟</td>
          <td>得分：<span id="totalScore"></span></td>
          <td></td>
        </tr>
        <tr>
          <td><label for="student_class">班级：</label></td>
          <td><input type="text" id="student_class" name="student_class"></td>
          <td><label for="student_number">学号：</label></td>
          <td><input type="text" id="student_number" name="student_number"></td>
          <td><label for="student_name">姓名：</label></td>
          <td><input type="text" id="student_name" name="student_name"></td>
        </tr>
      </table>
    </header>

    <session>
      <header>
        <h4>一、填空题（每空5分，共20分）</h4>
      </header>
      <ol>
        <li>
          <label>
            UML的中文全称是：
            <input type="text" id="completion_1_0" name="completion_1_0">
          </label>
        </li>
        <li>
          <label for="completion_2_0">对象最突出的特征是：</label>
          <input type="text" id="completion_2_0" name="completion_2_0">
          <input type="text" id="completion_2_1" name="completion_2_1">
          <input type="text" id="completion_2_2" name="completion_2_2">
        </li>
      </ol>
    </session>

    <section>
      <header>
        <h4>二、选择题（每题10分，共20分）</h4>
      </header>
      <ol>
        <li>
          <p>UML与软件工程的关系是：</p>
          <label>
            <input type="radio" id="choice_1_0" name="choice_1" value="A">
            (A)&nbsp;UML就是软件工程
          </label><br>
          <label>
            <input type="radio" id="choice_1_1" name="choice_1" value="B">
            (B)&nbsp;UML参与到软件工程中软件开发过程的几个阶段
          </label><br>
          <label>
            <input type="radio" id="choice_1_2" name="choice_1" value="C">
            (C)&nbsp;UML与软件工程无关
          </label><br>
          <label>
            <input type="radio" id="choice_1_3" name="choice_1" value="D">
            (D)&nbsp;UML是软件工程的一部分
          </label>
        </li>
        <li>
          <p>Java语言支持：</p>
          <label>
            <input type="radio" id="choice_2_0" name="choice_2" value="A">
            (A)&nbsp;单继承
          </label><br>
          <label>
            <input type="radio" id="choice_2_1" name="choice_2" value="B">
            (B)&nbsp;多继承
          </label><br>
          <label>
            <input type="radio" id="choice_2_2" name="choice_2" value="C">
            (C)&nbsp;单继承和多继承都支持
          </label><br>
          <label>
            <input type="radio" id="choice_2_3" name="choice_2" value="D">
            (D)&nbsp;单继承和多继承都不支持
          </label>
        </li>
      </ol>
    </section>

    <section>
      <header>
        <h4>三、多项选择题（每题10分，共20分）</h4>
      </header>
      <ol>
        <li>
          <p>用例的粒度分为以下哪三种：</p>
          <label>
            <input type="checkbox" id="mcq_1_0" name="mcq_1" value="A">
            (A)&nbsp;概述级
          </label><br>
          <label>
            <input type="checkbox" id="mcq_1_1" name="mcq_1" value="B">
            (B)&nbsp;需求级
          </label><br>
          <label>
            <input type="checkbox" id="mcq_1_2" name="mcq_1" value="C">
            (C)&nbsp;用户目标级
          </label><br>
          <label>
            <input type="checkbox" id="mcq_1_3" name="mcq_1" value="D">
            (D)&nbsp;子功能级
          </label>
        </li>
        <li>
          <p>类图由以下哪三部分组成：</p>
          <label>
            <input type="checkbox" id="mcq_2_0" name="mcq_2" value="A">
            (A)&nbsp;名称(Name)
          </label><br>
          <label>
            <input type="checkbox" id="mcq_2_1" name="mcq_2" value="B">
            (B)&nbsp;属性(Attribute)
          </label><br>
          <label>
            <input type="checkbox" id="mcq_2_2" name="mcq_2" value="C">
            (C)&nbsp;操作(Operation)
          </label><br>
          <label>
            <input type="checkbox" id="mcq_2_3" name="mcq_2" value="D">
            (D)&nbsp;方法(Function)
          </label>
        </li>
      </ol>
    </section>

    <section>
      <header>
        <h4>四、判断题（每题10分，共20分）</h4>
      </header>
      <ol>
        <li>
          <label>
            用例图只是用于和客户交流和沟通的,用于确定需求。
          </label>
          <input type="radio" id="true_false_1_0" name="true_false_1" value="V">√
          <input type="radio" id="true_false_1_1" name="true_false_1" value="X">×
        </li>
        <li>
          <label>
            在状态图中,终止状态在一个状态图中允许有任意多个。
          </label>
          <input type="radio" id="true_false_2_0" name="true_false_2" value="V">√
          <input type="radio" id="true_false_2_1" name="true_false_2" value="X">×
        </li>
      </ol>
    </section>

    <section>
      <header>
        <h4>五、简答题（每题20分，共20分）</h4>
      </header>
      <ol>
        <li>
          <label>
            简述什么是模型以及模型的表现形式？<br>
            <textarea id="short_answer_1_0" name="short_answer_1" rows="8" cols="80"></textarea>
          </label>
        </li>
      </ol>
    </section>

    <footer>
        <input class="button button-pill button-primary" type="submit" value="计算分数" onclick="return printScore();">
    </footer>
  </form>
</body>
</html>
